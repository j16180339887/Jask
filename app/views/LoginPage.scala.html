<html lang="en">
    <head>

        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'/>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/style.css")'/>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/LoginPage.css")'/>
        <title>Jask</title>

    <body>
        <nav>
            <ul>
                <li>
                    <a href="/">Jask </a>
                </li>
                 <li>
                    <a href="/login">登入</a>
                </li>
                <li>
                    <a href="/login">註冊</a>
                </li>
                
            </ul>
            <form id="search" autocomplete="off">
                <input type="text" placeholder="搜尋" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                <input type="submit" value="搜尋" />
            </form>
            <ul id="Login">
                <li>
                    <a href="#" id="username"></a>
                </li>
                <li>
                    <a href="/logout" id="logout"></a>
                </li>
            </ul>
        </nav>

        <article>
            <div>
                <form id="loginForm" autocomplete="off">
                    <input id="loginUser" type="text" placeholder="帳號" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" /><br/><br/>
                    <input id="loginPassword" type="password" placeholder="密碼" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" /><br/><br/>
                    <input type="submit" value="登入" />
                </form>
            </div>

            <div>
                <form id="signupForm" autocomplete="off">
                    <input id="signupUser" type="text" placeholder="帳號" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" /><br/><br/>
                    <input id="signupPassword1" type="password" placeholder="密碼" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" /><br/><br/>
                    <input id="signupPassword2" type="password" placeholder="確認密碼" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" /><br/><br/>
                    <input type="submit" value="註冊" />
                </form>
            </div>
        </article>

        <section>
            <div>
                <h2>發問</h2>
                <p>發問一個問題</p>
                <p><a href="/ask" role="button">發問 »</a></p>
            </div>
            <div>
                <h2>回答</h2>
                <p>瀏覽現在有哪些問題</p>
                <p><a href="/questions" role="button">回答 »</a></p>
            </div>
            <div>
                <h2>聯絡</h2>
                <p>聯絡製作團隊</p>
                <p><a href="#" role="button">聯絡 »</a></p>
            </div>
        </section>

        <script src='@routes.Assets.versioned("javascripts/IndexPage.js")'></script>
        <script src='@routes.Assets.versioned("javascripts/LoginPage.js")'></script>
